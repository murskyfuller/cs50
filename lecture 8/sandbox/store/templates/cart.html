{% extends 'layout.html' %}

{% block header %}
    <h1>Cart</h1>
{% endblock %}

{% block main %}
    <table>
        <th>
            <tr>
                <td scope="col">
                    Item
                </td>
                <td scope="col">
                    Quantity
                </td>
            </tr>
        </th>
        <tbody>
            {% for key, value in cart.items() %}
                <tr>
                    <td>
                        <strong>{{ key }}</strong>
                    </td>
                    <td>
                        {{ value }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block footer %}
    <a href="/">Continue shopping</a>
{% endblock %}
