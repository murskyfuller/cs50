{% extends 'layout.html' %}


{% block header %}
    <h1>Store</h1>
{% endblock %}

{% block main %}
    {% if items|length > 0 %}
        <form action="./update" method="POST">

            {% for item in items %}
                <div class="form-group">
                    <input type="number" id="{{ item }}" name="{{ item }}" min="0" value="0" />
                    <label for="{{ item }}">{{ item|title }}</label>
                </div>
            {% endfor %}
            <input type="submit" value="Purchase" />

        </form>
    {% else %}
        <h3>No items for sale currently</h3>
    {% endif %}
{% endblock %}

{% block footer %}
    View your <a href="./cart">shopping cart</a>.
{% endblock %}
